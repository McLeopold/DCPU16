<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="dcpu16.css" />
    <title>DCPU16</title>
  </head>
  <body>
    <table id="main_table">
      <tr>
        <th>Program</th>
        <th>DCPU</th>
        <th>Hardware</th>
      </tr>
      <tr>
        <td style="vertical-align: top;">
          <input id="parse" type="button" value="Parse/Reset" />
          <input id="run" type="button" value="Run" />
          <input id="step" type="button" value="Step" />
          <br />
          <textarea id="prog" cols="48" rows="32">
; Example program demonstrating a possible
; technique for landing. The LM will fall
; for 68.5 seconds (4110/60) then turn on
; the DPS to full, once the LM falls under
; 15 meters, the engine is cut to half for
; a gentle decent.
; The LM crashes at ~10 m/s so this will
; need to be adjusted (so close...)
;
; maybe detect the keyboard and allow for
; manual control?

; detect Lunar Module v1, clock and display
        HWN I
:hw_loop
        SUB I, 1
        HWQ I
        IFE B, 0x4c4d
          IFE A, 0x3031
            SET [lunar], I
        IFE B, 0x7349
          IFE A, 0xf615
            SET [display], I
        IFE B, 0x12d0
          IFE A, 0xb402
            SET [clock], I
        IFN I, 0
          SET PC, hw_loop

:init_lem
        SET A, 0
        SET B, 0x8000
        HWI [display]

:start_decent
        SET A, 0x10
        HWI [lunar]

:set_burn_timer
        SET A, 0
        SET B, 4110
        HWI [clock]

:wait_for_landing
        SET A, 0x08
        HWI [lunar]

:display_altitude
        SET X, C
        MOD X, 10
        BOR X, 0xf030
        SET [0x8003], X

        SET X, C
        DIV X, 10
        MOD X, 10
        BOR X, 0xf030
        SET [0x8002], X

        SET X, C
        DIV X, 100
        MOD X, 10
        BOR X, 0xf030
        SET [0x8001], X

        SET X, C
        DIV X, 1000
        MOD X, 10
        BOR X, 0xf030
        SET [0x8000], X

        IFL C, 15
            SET PC, set_hover

        SET A, 1
        HWI [clock]
        IFN C, 0
            SET PC, set_burn

        SET PC, wait_for_landing

:set_burn
        SET A, 0x13
        SET B, 0x3f
        HWI [lunar]
        SET A, 0
        SET B, 0
        HWI [clock] ; turn off timer
        SET PC, wait_for_landing

:set_hover
        SET A, 0x13
        SET B, 50
        HWI [lunar]
        SET PC, wait_for_landing

:lunar
        DAT 0xffff
:display
        DAT 0xffff
:clock
        DAT 0xffff
</textarea>
        </td>
        <td style="vertical-align: top;"><pre id="RAM"></pre></td>
        <td style="vertical-align: top;">
          <table id="hardware">
            <caption>Attach: </caption>
          </table>
        </td>
      </tr>
    </table>
